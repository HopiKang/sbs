<!DOCTYPE html>
<html>
<head>
  <title>코딩의 민족</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>
<body>
  <h1>코딩의 민족</h1>
  <h2>코딩의 맛을 찾아서</h2>
  <div class="food-con">
    <div class="food clear">
      <img src="images/chicken.jpg" width="300" height="200"> 
      <div class="info">    
        <h3>포테킹 후라이드</p>
        <p class="twofont">아이들이 좋아하는 감자와 라면스프의 조화 기적의맛</p>
        <a href="#" class="threefont">결제는 요기</a>
      </div> 
    </div>

    <div class="food">
      <img src="images/BulGogi.jpg" width="300" height="200"> 
      <div class="info">     
        <h3>불타는 불고기</p>
        <p class="twofont">솔솔 불향이 입속을 자극한다 파채와의 환상의 콜라보</p>
        <a href="#" class="threefont">결제는 요기</a>
      </div>
    </div>

    <div class="food clear">
      <img src="images/pizza.jpg" width="300" height="200">
      <div class="info">      
        <h3>이탈리안 화덕 피자</p>
        <p class="twofont">고소하고 은은한 치즈의 끊을 수 없는 맛</p>
        <a href="#" class="threefont">결제는 요기</a>
      </div>
    </div>

    <div class="food">
      <img src="images/Porkfeet.jpg" width="300" height="200">
      <div class="info">      
        <h3>코딩족 발</p>
        <p class="twofont">코딩 전문가를 위한 시원한 족발</p>
        <a href="#" class="threefont">결제는 요기</a>
      </div>
    </div>

    <div class="food clear">
      <img src="images/Sushi.jpg" width="300" height="200">
      <div class="info">      
        <h3>스시 스미마센</p>
        <p class="twofont">태평양의 깊은 향을 머금은 참치의 뱃살 녹아 내린다</p>
        <a href="#" class="threefont">결제는 요기</a>
      </div>
    </div>
  </div>

    
</body>
</html>
