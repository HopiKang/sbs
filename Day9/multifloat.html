<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/multifloat.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="grid">
        <div id="div1" class="col col-1" style="background-color: blue;"></div>
        <div id="div2" class="col col-1" style="background-color: green;"></div>
        <div id="div3" class="col col-1" style="background-color: yellow;"></div>
        <div id="div4" class="col col-1" style="background-color: orange;"></div>
        <div id="div5" class="col col-2" style="background-color: purple;"></div>
        <div id="div6" class="col col-3" style="background-color: pink;"></div>
    </div>
    <div class="clearfix"></div>
    <p>
        아프리카 전 지역에서 물동량 상승세가 나타난 가운데 특히 서아프리카에서 상승세가 두드러졌다. 관세청에 따르면, 7월 한 달간 우리나라에서 서안 나이지리아 라고스(아파파)로 수송된 물동량은 20피트 컨테이너(TEU) 1354개로, 전월보다 무려 93.4% 급증했고, 가나 테마항으로 향한 화물은 1021TEU로, 2배 넘게 폭증했다. 반면 토고 로메항행 물동량은 전월 대비 40% 감소한 608TEU에 그쳤다. 6월 강세에 따른 기저효과가 작용하면서 하락세를 기록했다. 
    </p>
</body>
</html>
<!-- 
clear: left;
왼쪽에 떠있는(float) 요소를 없앤다 = 다음줄에가서(한칸내려와서) 왼쪽에붙는다
float요소가 있을때만 사용한다
