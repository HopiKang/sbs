<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/nested.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <table id="table">
      <tr>
        <th>title1</th>
        <th>title2</th>
        <th>title3</th>
      </tr>
      <tr>
        <td id="nested">
          <table id="table2">
            <tr>
              <td>cell1</td>
              <td>cell2</td>
              <td>cell3</td>
            </tr>
          </table>
        </td>
        <td>cell2</td>
        <td>cell3</td>
      </tr>
      <tr></tr>
    </table>
  </body>
</html>
<!--
separate
표의 테두리와 셀의 테두리 사이에 간격을 둔다

collapse 
표의 테두리와 셀의 테두리 사이의 간격을 없앤다
견치는 부분을 한줄로 나타낸다

inherit
부모요소의 속성값을 상속받는다

단어사이의 간격은 word-spacing으로 정한다
값이 커지면 간격이 커진다
값을 음수로 넣을수도있다
-->
