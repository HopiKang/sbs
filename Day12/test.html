<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/test.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>제품 리스트</h1>
    <table>
      <caption>
        혼수 구매 리스트
      </caption>
      <thead>
        <tr>
          <th>제품</th>
          <th>구매처</th>
          <th>구매시기</th>
          <th>크기</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>TV</td>
          <td>삼성디지털프라자</td>
          <td>11/25</td>
          <td>150*100</td>
          <td>500</td>
        </tr>
        <tr>
          <td>냉장고</td>
          <td>엘지베스트샵</td>
          <td>11/25</td>
          <td>200*100</td>
          <td>450</td>
        </tr>
        <tr>
          <td>세탁기</td>
          <td>전자랜드</td>
          <td>11/25</td>
          <td>150*80</td>
          <td>300</td>
        </tr>
        <tr>
          <td>식기세척기</td>
          <td>하이마트</td>
          <td>11/25</td>
          <td>100*100</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">SUM</td>
          <td>1450</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
