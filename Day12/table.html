<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/table.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <colgroup>
      <col style="background-color: skyblue" />
      <col style="background-color: pink; border: 4px solid" />
    </colgroup>
    <table>
      <tr>
        <td>첫번째 셀</td>
        <td>두번째 셀</td>
        <td>세번째 셀</td>
        <td>네번째 셀</td>
        <td>다섯번째 셀</td>
      </tr>
      <tr>
        <td>두번째 행, 첫번째 셀</td>
        <td>두번째 행, 두번째 셀</td>
        <td>두번째 행, 세번째 셀</td>
        <td>두번째 행, 네번째 셀</td>
        <td>두번째 행, 다섯번째 셀</td>
      </tr>
      <tr>
        <th colspan="2">과일들</th>
      </tr>
      <tr>
        <th colspan="2">망고</th>
      </tr>
      <tr>
        <th rowspan="2">사과</th>
        <td>부사</td>
      </tr>
      <tr>
        <td>홍로</td>
      </tr>
    </table>
  </body>
</html>
