<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <style>
      .container {
        height: 600px;
        width: 400px;
        background-color: gray;
        display: flex;
        flex-wrap: wrap-reverse;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: lime;
        border: 1px solid;
        margin: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
<!-- 
line-height
자식한테 상속이됨

flexbox
부모요소에 display에 flex설정

align-items: center; 세로 가운데 맞춤
-flex-start : 세로 위에붙음
-flex-end : 세로 밑에붙음

flex-wrap
요소정렬
-wrap-reverse : 역순으로 정렬
-wrap : 순서대로 정렬

justify-content: center; 가로 가운데 맞춤
-start : 왼쪽정렬
-center : 가로전체를 균등하게배분
-space-between : 오른쪽 왼쪽 끝이 기준으로 가로정령
-space-around : 가로로 항목을 균등하게배분(오른쪽 끝 왼쪽끝 거리 반반)
-space-evenly

flex-direction
-row(기본값) : 가로방향
-row-reverse : 가로 역방향 순으로 자식들을 정렬
-column : 세로방향
-column-reverse : 세로 역방향 순으로 자식을 정렬

flex-wrap
flex-grow
flex-shrink
flex-basis
flex-flow
 -->
