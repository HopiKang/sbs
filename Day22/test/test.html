<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>카카오채팅</title>
    <link href="test.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="chat-continer">
      <div class="chat-header">
        <button id="close" class="header-btn"></button>
        <img class="profile" src="img/kakao.jpg" width="20" height="20" />
        <!-- <p id="username">이름</p> -->
      </div>
      <div class="chatbox">
        <div class="friend-bubble bubble">뭐해 밥먹었어?</div>
        <div class="friend-bubble bubble">답이없네</div>
        <div class="friend-bubble bubble">나와라 오바</div>
        <div class="my-bubble bubble">나왔다 오바</div>
      </div>
      <div class="text-box">
        <textarea></textarea>
        <button id="send">전송</button>
        <div class="clearfix"></div>
      </div>
    </div>

    <script src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  </body>
</html>
