<!--
mouseover 마우스가 영역 위로 올라올 경우 발생
mouseout 마우스가 영역을 벗어날때 발생
mousedown  마우스 버튼을 누를 경우 발생
mouseup  마우스 버튼을 누르고 올라올 경우 발생
mousemove  마우스를 움직일 경우 발생
dbclick 더블클릭시 발생
dragdrop 마우스를 드레그할때 발생

keydown 키보드의 버튼이 내려가는 순간 발생
keypress 키보드의 버튼이 내려가는 순간 밸생하지만
 'a', '5'등 출력이가능한 버튼만 반응하고 enter esc는 반응하지않는다
 keyup 눌러진 키보드의 버튼이 다시 올라오면서 발생

 focus 포커스가 위치할 경우 발생
 blur 포커스를 다른곳으로 위치할 경우 발생

 change 선택 값을 바꿀 경우 발생
 input 사용자가 입력을 하는 경우 발생
 select 입력 양식의 하나가 선택될 때 발생
 submit 폼을 전송하는 경우 발생

 move 윈도우나 프레임을 움직일 때 발생
 resize 윈도우나 프레임 사이즈를 움직일 때 발생
 

 -->
