<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
    <link href="css/Topic.css" type="text/css" rel="stylesheet">
</head>
<body>
    <button class="bouttonstyle" type="button">전송</button>
    <br><br><br>
    <label  for="fruits-choice">과일을 선택하세요: </label>
    <input list="fruits-lists" id="fruits-choice" name="fruits-choice" />
    <datalist id="fruits-lists">
        <option value="사과">
        <option value="딸기">
        <option value="복숭아">
        <option value="바나나">
        <option value="포도">
        
    </datalist>

    <br><br><br>
    <label  for="pet-choice">애완동물을 선택하세요: </label>
    <select name="pets" id="pet-select">
        <option value="dog">개</option>
        <option value="cat">고양이</option>
        <option value="fish">물고기</option>
        <option value="dragon">용</option>
        <option value="iguana">이구아나</option>
    </select>

    <br><br><br>
    <label  for="food-select">음식을 선택하세요: </label>
    <select id="food-select">
        <optgroup label="한식">
            <option>비빔밥</option>
            <option>설렁탕</option>
            <option>7첩반상</option>
        </optgroup>

        <optgroup label="중식">
            <option>자장면</option>
            <option>짬뽕</option>
            <option>양장피</option>
        </optgroup>
    </select>

    <br><br><br>
    <form>
        <fieldset>
            <legend>최고의 가수를 선택하세요.</legend>
            <input type="radio" id="iu" name="singer">
            <label for="iu">아이유</label><br>
            <input type="radio" id="blackpink" name="singer">
            <label for="blackpink">블랙핑크</label><br>
            <input type="radio" id="bts" name="singer">
            <label for="bts">BTS</label><br>
        </fieldset>
    </form>

    <br><br><br>
    <label for="story">내용(줄거리)</label>
    <textarea id="story" name="story" rows="5" cols="3">
        여기에 작성하세요.
    </textarea>

    <br><br><br>
    <label for="fuel">연료:</label>
    <metar id="fuel" min="0" max="100" low="50" high="80" value="30"></metar>
    
    <br><br><br>
    <label for="progress">전송률</label>
    <progress id="progress" max="100" value="90">90%</progress>

</body>
</html>

<!-- 
버튼

웹 양식의 컨트롤과 레이블을 묶을때 사용

row 행
cols 열

meter

 -->
