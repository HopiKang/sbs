상속
- 자식 클래스에 전체적용한다
- 부모 태그에 설정한 margin은 자식에게 적용되지않음
- 왠만하면 상속되는 속성들
1. color (자식에 a태그에 color: inherit; 을 적용하면 a태그도 적용됨)
.div2 a{
    color: inherit;
}
2. font-family
3. font-size
4. font-weight
5. line-height
6. list-style
7. text-align
8. visivility

우선순위
나중에 스타일을 적용하면 나중에 적용된 스타일을 따라간다
명시도 계산방법
1. 인라인 스타일이 가장 우선순위가 높다
2. 선택자에 id가 많을수록 우선 순위가 높다
3. 선택자에 class, attribute, pseudo-class가 많을수록 순위가 높다
4. 그 다음은 그냥 요소(또는 가상 요소)가 많은 순서다

최적화



단위
css에서의 다양한 단위들
css에는 px, rem, em, %등 단위가 있다
px은 절대적이다, 다른요소의 영향을 받지않는다
rem은 상대적인 값이다 하지만 오직 <html>태그의 font-size에만 영향을 받는다
2rem은 <html>태그의 font-size의 2배 크기이다(위 적용된 font-size크기 px의 2배 10px이면 20px)
em도 ram과 같이 상대적이다, em은 자기 자신의 font-size를 기준으로 한다(없을경우 상속받은값)
%는 상대적이다, 항목에 따라서 다른 기준이 적용된다(상위속성의 width를 기준으로한다)

 -->
