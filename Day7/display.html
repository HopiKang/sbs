<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        i{
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    my<i>name</i>is iu
</body>
</html>
<!-- 
display
1. inline
가로길이와 세로길이가 자동으로 설정된다
같은줄에 머물으려는 성향이있다
다른 요소들과 같은 줄에 있으려고하는 성향과 필요한 만큼만 
가로길이를 가치하는 성향을 가지고 있다
- span
- a
- b
- i
- img
- button

2. block
가로길이와 세로길이를 설정해줘야한다
다른 요소들과 독단적인 줄에 가려고하는 성향이 있다
최대한 많은 가로길이를 차지하려고 한다
- div
- h1 ~ h6
- p
- nav
- ul
- li

3. inline-block
inline속성과 block속성 모두를 가지고있다
기본적으로 가로길이와 세로길이가 자동설정되지만 수동으로 설정할 수 도있다

4. flex
5. list-item
6. none

display속성은
style안에 display: block을 적용함으로써 바꿀수있다(다른것도)
 -->
