var, let, const 차이점
var은 function 
let, const은 block

호이스팅이란
var는 undefined로 변수를 초기화 한다
- var는 선언과 초기화가 거의 동시에이루어진다
  (코드 최상단에서 해당 변수에대한 참조 할당이 가능하다)
let과 const로 선언한 변수는 호이스팅시에 변수를 초기화하지 않는다
- let과 const는 호이스팅이 발생하면 선언만 이루어지고 실행시점에서
  선언부를 만날때까지 초기화가 이루어지지않는다
  (선언부 상단에서 참조 할당이 불가능하다)
